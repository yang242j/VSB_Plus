<body>
    <div class="login-container animated fadeInDown">
        <form action="{:url('Login/signIn')}" method="post">
            <div class="loginbox bg-white">
                <div class="loginbox-title">SIGN IN</div>
                <div class="loginbox-textbox">
                    <input value="admin" class="form-control" placeholder="username" name="username" type="text">
                </div>
                <div class="loginbox-textbox">
                    <input value="admin" class="form-control" placeholder="password" name="password" type="password">
                </div>
                <div class="loginbox-submit">
                    <input class="btn btn-primary btn-block" value="Login" type="submit">
                </div>
                <div style="width: 50%; text-align: center; margin-left: 25%;">
                    <h6>Login as</h6>
                    <select id="e1" name='auth' style="width:100%;">
                        </option><option value="admin">Admin
                        </option><option value="student">Student
                    </select>
                    
                </div>
            </div>
                <div class="logobox">
                    <p class="text-center">VSB_Plus Admin Management System</p>
                </div>
        </form>
    </div>
    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery.js"></script>

    <script src="__ADMIN__/style/jquery_002.js"></script>
